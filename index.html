<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>

<body>
    <!-- Header --> 
    <div class="header">
        <a href="#" class="logo">WeatherApp</a>
    </div>
    
    <!-- Main Weather Container -->
    <div class="main-weather-container">
        <div class="main-weather-card">
            <form action="" class="search-form">
                <input type="search" class="search-bar" placeholder="Search City...">
                <button class="search-btn" type="submit">
                    <i class="material-icons">search</i>
                </button>   
            </form>
    
            <div class="city-name-section">
                <h2 class="city">Bengaluru</h2>
                <p class="date">Jan 17, 2024</p>
            </div>
            <div class="temperature-info">
                <div class="descritpion">
                    <i class="material-icons">sunny</i>
                    <span class="weather-description">Clear Sky</span>
                </div>
                <div class="temperature">25</div>
            </div>
    
            <div class="additional-info">
                <div class="wind-info">
                    <i class="material-icons">air</i>
                    <div>
                        <h3 class="wind-speed">4 KM/H</h3>
                        <h3 class="wind-label">Wind</h3>
                    </div>
                </div>
            
                <div class="humidity-info">
                    <i class="material-icons">water_drop</i>
                    <div>
                        <h3 class="humidity">45%</h3>
                        <h3 class="humidity-label">Humidity</h3>
                    </div>
                </div>
                <div class="visibility-info">
                    <i class="material-icons">visibility</i>
                    <div>
                        <h3 class="visibility-distance">800m</h3>
                        <h3 class="visibility-label">Visibility</h3>
                    </div>
                </div>
            </div>
        </div>    

        <!-- Forecast Container -->
        <div class="forecast-weather-card">
            <div class="forecast-title-section">
                <h1 class="title">Temperature Today</h1>
            </div>

            <div class="card-grid-container">
                <div class="card-row-one">
                    <div class="card-one">
                        <i class="material-icons">nightlight</i>
                        <div>
                            <h3 class="temp-one">20.21</h3>
                            <h3 class="time-one">12:00</h3>
                        </div>
                    </div>
                
                    <div class="card-two">
                        <i class="material-icons">water_drop</i>
                        <div>
                            <h3 class="temp-two">18.15</h3>
                            <h3 class="time-two">03:00</h3>
                        </div>
                    </div>
    
                    <div class="card-three">
                        <i class="material-icons">visibility</i>
                        <div>
                            <h3 class="temp-three">17.30</h3>
                            <h3 class="time-three">06:00</h3>
                        </div>
                    </div>
                </div>

                <div class="card-row-two">
                    <div class="card-four">
                        <i class="material-icons">air</i>
                        <div>
                            <h3 class="temp-four">19.04</h3>
                            <h3 class="time-four">09:00</h3>
                        </div>
                    </div>
                
                    <div class="card-five">
                        <i class="material-icons">water_drop</i>
                        <div>
                            <h3 class="temp-five">22.50</h3>
                            <h3 class="time-five">12:00</h3>
                        </div>
                    </div>
    
                    <div class="card-six">
                        <i class="material-icons">visibility</i>
                        <div>
                            <h3 class="temp-six">24.34</h3>
                            <h3 class="time-six">15:00</h3>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
